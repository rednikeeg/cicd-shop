# Test Database Configuration (TestContainers will override this)
spring.datasource.url=jdbc:tc:postgresql:15.2:///testdb?TC_TMPFS=/testtmpfs:rw
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Test Configuration
spring.test.database.replace=any
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=off

# Logging
logging.level.org.springframework=WARN
logging.level.com.rednikeeg=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO

# TestContainers
spring.testcontainers.containers.enabled=true
